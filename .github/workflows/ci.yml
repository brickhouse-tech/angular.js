name: CI

on:
  push:
    branches: [master, security/*]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x']
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build angular.js
        run: npm run build

      - name: Verify built files exist
        run: |
          test -f angular.js || (echo "angular.js missing!" && exit 1)
          test -f angular.min.js || (echo "angular.min.js missing!" && exit 1)
          test -f angular.min.js.map || (echo "angular.min.js.map missing!" && exit 1)
          echo "✓ All built files present"

      - name: Verify package contents
        run: |
          npm pack --dry-run 2>&1 | tee /tmp/pack-output.txt
          grep -q "angular.js" /tmp/pack-output.txt || (echo "angular.js not in package!" && exit 1)
          echo "✓ Package contents verified"

      - name: Verify security patches
        run: |
          # Verify textarea XSS fix (CVE-2022-25869 / SNYK-JS-ANGULAR-2949781)
          grep -q "parentTagName.*textarea" angular.js || (echo "textarea XSS fix missing!" && exit 1)
          echo "✓ textarea XSS fix present"

          # Verify ReDoS fix (SNYK-JS-ANGULAR-2772735)
          grep -q "SNYK-JS-ANGULAR-2772735" angular.js || (echo "ReDoS fix missing!" && exit 1)
          echo "✓ ReDoS fix present"

          # Verify $sanitize style fix (CVE-2022-25869)
          grep -q "CVE-2022-25869" build/angular-sanitize.js || (echo "$sanitize style fix missing!" && exit 1)
          echo "✓ $sanitize style fix present"
